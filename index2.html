<!DOCTYPE html>
<html>

<head>
    <title>Header Example</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            Kosova Job
        </div>
        <div class="header-right">
            <a href="#">Home</a>
            <a href="#">For Employer</a>
            <a href="#">For Employee</a>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="looking-for">What are you looking for?</label>
            <input type="text" id="looking-for" placeholder="Enter your search">
        </div>
        <div class="input-group">
            <label for="select-area">Select area</label>
            <input type="text" id="select-area" placeholder="Enter the area">
        </div>
        <div class="input-group">
            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Enter the category">
        </div>
        <button class="search-btn">Search</button>
    </div>

    <div class="photos">
        <div class="photos1">
            <p>Web Development</p>
            <img src="img/webdvv.png" alt="">
        </div>
        <div class="photos2">
            <p> Education and Training</p>
            <img src="img/edu.png" alt="">
        </div>
        <div class="photos1">
            <p>Accounting and Finance</p>
            <img src="img/equi.png" alt="">
        </div>
        <div class="photos1">
            <p>Restaurant and Food</p>
            <img src="img/food.png" alt="">
        </div>
        <div class="photos1">
            <p>Health and Hospital</p>
            <img src="img/hosp.png" alt="">
        </div>
    </div>
